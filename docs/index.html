<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
    <style>
        body{
        box-sizing: border-box;
        margin: auto;
        height: auto;
        }
        .w{
            width: 300px;
        }
        .h{
            height: 410px;
        }
        .tab{
            cursor: pointer;
            user-select: none;
        }
            .tab tr td:hover{
                background: rgb(67, 66, 71);
            }
        .opacity-95{
            opacity: 0.95;
        }
        .dis{
            width: 274px;
        }
    </style>
</head>
<body>
    <div class="principal-container d-flex flex-column justify-content-center align-items-center vw-100 vh-100">

        <div class="w h border border-5 overflow-hidden rounded">
           
                <table class="table table-dark h-100 table-borderless text-center">
                    <thead class="opacity-95">
                        <tr class=" h-25">
                            <td colspan="4">
                                <div class="display2 d-flex justify-content-end">
                                    
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <div class="display fs-2 fw-bold d-flex justify-content-end">
                                    0
                                </div>
                            </td>
                        </tr>
                        
                    </thead>
                    <tbody class="tab fs-5">
                        <tr>
                            <td class="border border-2" onclick="set_numero(1)">1</td>
                            <td class="border border-2" onclick="set_numero(2)">2</td>
                            <td class="border border-2" onclick="set_numero(3)">3</td>
                            <td class="border border-2" onclick="suma()">+</td>
                        </tr>  
                        <tr>  
                            <td class="border border-2" onclick="set_numero(4)">4</td>
                            <td class="border border-2" onclick="set_numero(5)">5</td>
                            <td class="border border-2" onclick="set_numero(6)">6</td>
                            <td class="border border-2" onclick="resta()">-</td>
                        </tr> 
                        <tr>  
                            <td class="border border-2" onclick="set_numero(7)">7</td>
                            <td class="border border-2" onclick="set_numero(8)">8</td>
                            <td class="border border-2" onclick="set_numero(9)">9</td>
                            <td class="border border-2" onclick="multiplicar()">*</td>
                        </tr> 
                        <tr>  
                            <td class="border border-2" onclick="set_numero('&#46')">.</td>
                            <td class="border border-2" onclick="set_numero('&#48')">0</td>
                            <td class="bg-primary opacity-75" onclick="resul()">=</td>
                            <td class="border border-2" onclick="division()">/</td>
                        </tr>
                        <tr>
                            <td colspan="4" onclick="reset()">Clear</td>
                        </tr>
                    </tbody>
                
                </table>
            
            
            
        </div>
    </div>

<script src="index.js"></script>   
</body>
</html>
